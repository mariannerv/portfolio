<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Contact Form</title>
</head>

<body>
    <header>
        <a href="../index.html" class="logo">Mariana</a>
        <i class="fas fa-bars icon" onclick="toggleMenu()"></i> <!-- Added class "icon" -->
        <nav>
            <a href="../index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="education.html">Education</a>
            <a href="aboutme.html">About Me</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch!</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="8ea94856-044e-4d25-9761-5457f9ec996f">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your message..." class="contact-inputs" required></textarea>
            <button type="submit">Send <img src="../arrow_icon.png" alt="send button"></button>
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        </form>
        <div class="contact-right">
            <img src="../send-email.png" alt="send email image">
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('nav').classList.toggle('active');
        }
    </script>
</body>

</html>
